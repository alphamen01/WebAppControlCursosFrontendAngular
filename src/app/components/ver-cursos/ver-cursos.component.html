<div class="title">
    <h1>Ver curso</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<!-- <div *ngIf="curso$ | async as curso" class="container"> PIPE ASYNC-->
<div  class="container">
  <div *ngIf="curso != null">
    <mat-card class="card">
        <mat-card-title>{{curso.name}}</mat-card-title>
        <mat-card-content>
            <p><strong>Descripcion:</strong> {{curso.description}}</p>
            <p><strong>Docente:</strong> {{curso.teacher}}</p>
            <p><strong>Direccion:</strong> {{curso.uri}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button routerLink="/Cursos" mat-raised-button>Volver</button>
        </mat-card-actions>
    </mat-card>
  </div>

  <div>
      <mat-form-field>
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
    
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container> 
            
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[3, 6, 9]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    
</div>
