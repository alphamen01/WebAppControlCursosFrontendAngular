<div class="title">
    <h1>Agregar Curso</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Datos del curso
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarCurso()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="Name" matInput autocomplete="off">                        
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Descripcion</mat-label>
                        <textarea formControlName="Description" matInput autocomplete="off"></textarea>
                      </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Docente</mat-label>
                        <input formControlName="Teacher" matInput autocomplete="off">                        
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2"><mat-form-field appearance="outline">
                    <mat-label>Direccion</mat-label>
                    <input formControlName="Uri" matInput autocomplete="off">                        
                </mat-form-field></mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="form.invalid" type="submit" class="btn-guardar" mat-raised-button color="primary">Guardar</button>
                    <button mat-raised-button routerLink="/Cursos">Volver</button>    
                </mat-grid-tile>
              </mat-grid-list>
        </form>
    </mat-card>
</div>
